        <div class="div2">
        <div>
        <input type="checkbox">Remember me
        </div>
        
        <a href="">Forgot password?</a>
        </div>
        <input type="submit" id="lg" value="Log in">
        <p>Dont have an account? <a href="">Sign up</a></p>
    </div>
</body>
</html>
