<!DOCTYPE html>
<html>
<head>
  <style>
    .circle-text {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 100px auto;
    }

    .circle-text span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 100px;
      font-size: 25px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div class="circle-text">
  <span style="transform: rotate(0deg)"></span>
  <span style="transform: rotate(30deg)">S</span>
  <span style="transform: rotate(60deg)">H</span>
  <span style="transform: rotate(90deg)">I</span>
  <span style="transform: rotate(120deg)">V</span>
  <span style="transform: rotate(150deg)">A</span>
  <span style="transform: rotate(180deg)">F</span>
  <span style="transform: rotate(210deg)">A</span>
  <span style="transform: rotate(240deg)">S</span>
  <span style="transform: rotate(270deg)">H</span>
  <span style="transform: rotate(300deg)">I</span>
  <span style="transform: rotate(330deg)">O</span>
  <span style="transform: rotate(360deg)">N</span>
</div>

</body>
</html>
