<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form & Cards</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contact">
    <h2>Contact Us</h2>
    <div class="fl">
    <div class="form">
      <label>First Name</label>
      <input type="text">
    </div>

    <div class="form">
      <label>Last Name</label>
      <input type="text">
    </div>
  </div>
    <div class="form">
      <label>Email Address</label>
      <input type="email">
    </div>

    <div class="form">
      <label>Query Type</label>
      <div class="radio">
        <label><input type="radio" name="query" checked> General Enquiry</label>
        <label><input type="radio" name="query"> Support Request</label>
      </div>
    </div>

    <div class="form">
      <label>Massage</label>
    <textarea name="text" id="sms"></textarea>
    </div>

    <div class="form">
      <label><input type="checkbox"> I consent to being contacted by the team</label>
    </div>
    <button type="submit">Submit</button>
  </div>
</body>
</html>
